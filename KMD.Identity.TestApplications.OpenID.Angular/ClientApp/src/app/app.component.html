<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" href="#" onclick="window.location.reload()">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
        <ul class="navbar-nav flex-grow-1" *ngIf="isAuthenticated">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#" (click)="callApi()">Call API</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<div role="main">

  <div>

    <div *ngIf="error">
      <app-error [error]="error"></app-error>
    </div>

    <div *ngIf="isAuthenticated; else authenticationPrompt">
      <div *ngIf="showTestApiCall">
        <app-test-api-call></app-test-api-call>
      </div>
      <app-user-claims [userClaims]="userData"></app-user-claims>
    </div>
  </div>


  <ng-template #authenticationPrompt>
    <p>You are currently not logged-in.</p>
    <div>
      <input class="form-control" type="text" id="txtDomainHint" placeholder="Optional domain hint" [(ngModel)]="domainHint" />
    </div>
    <div>
      Possible domain hints
      <ul>
        <li>
          kmd-ad-prod
        </li>
        <li>
          contexthandler-test-kmdidentitytestapplications
        </li>
        <li>
          nemlogin-3-test-public
        </li>
        <li>
          nemlogin-3-test-private
        </li>
      </ul>
    </div>
    <div>
      <a id="lnkLogin" class="font-weight-bold" href="#" (click)="login()">Click here to log-in</a>
    </div>
  </ng-template>

<router-outlet></router-outlet>
