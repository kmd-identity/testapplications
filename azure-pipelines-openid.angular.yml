trigger:
  branches:
    include:   
    - master
  paths:
    include:
    - KMD.Identity.TestApplications.OpenID.Angular/*

pool:
  vmImage: windows-latest

variables:
  projects: |
      KMD.Identity.TestApplications.OpenID.Angular\KMD.Identity.TestApplications.OpenID.Angular.csproj
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
    
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(projects)'
  displayName: 'dotnet restore'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(projects)'
    arguments: '--configuration $(buildConfiguration)'
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: '$(projects)'
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
  displayName: 'dotnet publish (zip)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Azure DevOps publish artifacts'