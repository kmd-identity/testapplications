<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="heroes.css" rel="stylesheet" />
    <title>KMD Identity - Landing Page</title>
</head>
<body>
    <main>

        <div class="px-4 py-2 my-2 text-center">
            <h1 class="display-5 fw-bold">KMD Identity</h1>
            <h4>Test applications</h4>
        </div>
        
        <div class="b-example-divider"></div>

        <div class="bg-dark text-secondary px-4 py-1 text-center">
            <div class="py-4">
                <h3 class="display-6 fw-bold text-white">SAML (Web)</h3>
                <div class="col-lg-6 mx-auto">
                    <p class="fs-6 mb-4"><a href="https://test-saml-web.identity.kmd.dk/">https://test-saml-web.identity.kmd.dk/</a></p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="https://test-saml-web.identity.kmd.dk/Auth/Login" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" role="button" aria-pressed="true">Log-in</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="b-example-divider"></div>

        <div class="bg-dark text-secondary px-4 py-1 text-center">
            <div class="py-4">
                <h1 class="display-6 fw-bold text-white">OpenID (Web)</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="fs-6 mb-4"><a href="https://test-openid-web.identity.kmd.dk/">https://test-openid-web.identity.kmd.dk/</a></p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="https://test-openid-web.identity.kmd.dk/Account/Login" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" role="button" aria-pressed="true">Log-in</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="b-example-divider"></div>

        <div class="bg-dark text-secondary px-4 py-1 text-center">
            <div class="py-4">
                <h1 class="display-6 fw-bold text-white">OpenID (SPA)</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead fs-6 mb-4 text-white">Coming in Q4 2021</p>
                </div>
            </div>
        </div>

        <div class="b-example-divider mb-0"></div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
